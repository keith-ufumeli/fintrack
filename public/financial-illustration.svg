<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e3ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4a2b1;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbe2a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c67b96;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbe2a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e4a2b1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#c67b96" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating coins -->
  <circle cx="100" cy="80" r="25" fill="url(#coinGradient)" filter="url(#shadow)" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="120" r="20" fill="url(#coinGradient)" filter="url(#shadow)" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="300" r="18" fill="url(#coinGradient)" filter="url(#shadow)" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-6; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="320" r="22" fill="url(#coinGradient)" filter="url(#shadow)" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-12; 0,0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Dollar signs on coins -->
  <text x="100" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#12242e">$</text>
  <text x="500" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#12242e">$</text>
  <text x="80" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#12242e">$</text>
  <text x="520" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#12242e">$</text>
  
  <!-- Main financial card -->
  <rect x="200" y="120" width="200" height="120" rx="15" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card details -->
  <rect x="220" y="140" width="160" height="8" rx="4" fill="#12242e" opacity="0.3"/>
  <rect x="220" y="155" width="120" height="6" rx="3" fill="#12242e" opacity="0.2"/>
  <rect x="220" y="170" width="100" height="6" rx="3" fill="#12242e" opacity="0.2"/>
  
  <!-- Card chip -->
  <rect x="220" y="185" width="20" height="15" rx="3" fill="#12242e" opacity="0.4"/>
  
  <!-- Card number -->
  <text x="250" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#12242e">**** **** **** 1234</text>
  
  <!-- Trending up arrow -->
  <path d="M 300 200 L 320 180 L 340 200 L 330 200 L 330 220 L 310 220 L 310 200 Z" fill="#50afb6" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Chart bars -->
  <rect x="150" y="280" width="8" height="40" fill="#fbe2a7" opacity="0.8" filter="url(#shadow)">
    <animate attributeName="height" values="40; 60; 40" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="170" y="260" width="8" height="60" fill="#e4a2b1" opacity="0.8" filter="url(#shadow)">
    <animate attributeName="height" values="60; 80; 60" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="190" y="270" width="8" height="50" fill="#c67b96" opacity="0.8" filter="url(#shadow)">
    <animate attributeName="height" values="50; 70; 50" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="210" y="250" width="8" height="70" fill="#50afb6" opacity="0.8" filter="url(#shadow)">
    <animate attributeName="height" values="70; 90; 70" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Piggy bank -->
  <ellipse cx="450" cy="250" rx="40" ry="35" fill="#fbe2a7" filter="url(#shadow)"/>
  <ellipse cx="450" cy="240" rx="25" ry="20" fill="#e4a2b1"/>
  <circle cx="440" cy="235" r="3" fill="#12242e"/>
  <circle cx="460" cy="235" r="3" fill="#12242e"/>
  <path d="M 440 245 Q 450 250 460 245" stroke="#12242e" stroke-width="2" fill="none"/>
  <rect x="445" y="215" width="10" height="8" rx="2" fill="#c67b96"/>
  
  <!-- Coins around piggy bank -->
  <circle cx="420" cy="280" r="8" fill="url(#coinGradient)" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" values="0 420 280; 360 420 280" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="290" r="6" fill="url(#coinGradient)" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" values="0 480 290; 360 480 290" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="410" cy="300" r="7" fill="url(#coinGradient)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 410 300; 360 410 300" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Dollar signs on small coins -->
  <text x="420" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#12242e">$</text>
  <text x="480" y="294" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#12242e">$</text>
  <text x="410" y="304" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#12242e">$</text>
  
  <!-- Sparkles -->
  <g opacity="0.6">
    <path d="M 120 150 L 125 155 L 120 160 L 115 155 Z" fill="#fbe2a7">
      <animate attributeName="opacity" values="0.6; 1; 0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 480 180 L 485 185 L 480 190 L 475 185 Z" fill="#e4a2b1">
      <animate attributeName="opacity" values="0.6; 1; 0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 350 100 L 355 105 L 350 110 L 345 105 Z" fill="#c67b96">
      <animate attributeName="opacity" values="0.6; 1; 0.6" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
